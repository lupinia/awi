{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

{% if tags %}
	<div class="transbox right_sidebar_section">
		{% if return_to and can_edit %}
			<div class="admin_buttons">
				<div class="hovericons16">
					<a href="{% url 'all_tags' %}?cmd=tag&amp;return_to={{return_to}}" title="Add a Tag"><img src="{{STATIC_PREFIX}}images/icons/add.png" alt="Add a tag" title="Add a tag" /></a>
				</div>
			</div>
		{% endif %}
		<h3>Tags</h3>
		<div class="tag_list_item">
			{% for tag in tags %}
				{% if return_to and can_edit %}<div class="hovericons16"><a href="?alitelvdi=untag&amp;diyosdi={{tag.pk}}" title="Remove Tag ({{tag}})"><img src="{{STATIC_PREFIX}}images/icons/delete.png" alt="Remove" title="Remove Tag ({{tag}})" /></a></div>{% endif %}
				<a class="sidebar_link{% if not tag.public %} restricted{% endif %}" href="{% url 'tag' tag.slug %}" rel="tag">{{tag}}</a>
			{% endfor %}
		</div>
	</div>
{% endif %}
