{% if 'sidebar' in blockname %}
	{% for link in leaves %}
		<a href="/{{link.cat.cached_url}}/{{link.url}}" title="{{link.title}} - {{link.desc}}" class="sidebar_link">
			<span class="sidebar_link_title">{{link.title}}</span>
		</a>
	{% empty %}
		<div><sub><em>No Links</em></sub></div>
	{% endfor %}
{% endif %}
